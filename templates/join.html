<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>짤방못잃어에 로그인하세요!</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
<!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <a href="/" class="logo">짤방못잃어</a>
            <div class="navbar-links">
                <ul>
                    <li><a href="">짤올리기</a></li>
                    <li><a href=/posts/mine>My짤</a></li>
                    <li><a href=/log>로그인</a></li>
                    <li><a href=/join>회원가입</a></li>
                </ul>
            </div>
        </div>
    </div>
<!--main page -->
    <div class="container main">
        <div class="joinbox">
            <div class="jointext">회원가입</div>

            <div class="joinbox-box">
                <h3>아이디</h3>
                  <input TYPE="text" placeholder="아이디" class="inputbox">
            </div>

            <div class="joinbox-box">
                <h3>비밀번호</h3>
                    <input TYPE="text" placeholder="비밀번호" class="inputbox">
            </div>
            <div class="joinbox-box">
                <h3>비밀번호 확인</h3>
                    <input TYPE="text" placeholder="비밀번호 확인" class="inputbox">
            </div>
            <div class="joinbox-box">
                <h3>닉네임</h3>
                    <input TYPE="text" placeholder="닉네임" class="inputbox">
            </div>
            <div class="join-buttons">
                <button type="submit" class="btn btn-primary-join" id="">확인</button>
                <button type="submit" class="btn btn-primary-join" id="" onclick="location.href='index.html'">취소</button>
                <button type="submit" class="btn btn-primary-kakao" id="">카카오톡으로 회원가입</button>
            </div>
        </div>

    </div>


</body>
</html>
